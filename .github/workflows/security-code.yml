name: 'Code security analysis'

on:
  push:
    tags: ['*']
    branches: ['*']
  pull_request:
    branches: ['*']
  schedule:
    - cron: '25 10 * * 3'
  workflow_dispatch:

permissions: {}

jobs:

  analyze-codeql:
    name: 'CodeQL analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    strategy:
      fail-fast: false
      matrix:
        language: ['go']
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c'
      - name: 'Set up Go'
        uses: 'actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@16964e90ba004cdf0cd845b866b5df21038b7723'
        with:
          languages: '${{ matrix.language }}'
      - name: 'Autobuild'
        uses: 'github/codeql-action/autobuild@16964e90ba004cdf0cd845b866b5df21038b7723'
      - name: 'Perform CodeQL analysis'
        uses: 'github/codeql-action/analyze@16964e90ba004cdf0cd845b866b5df21038b7723'

  analyze-gosec:
    name: 'Gosec analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c'
      - name: 'Set up Go'
        uses: 'actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Perform Gosec analysis'
        uses: 'securego/gosec@a459eb0ba387d9bd083d5c2e2354dbeef2465038'
        with:
          args: '-no-fail -tests -fmt sarif -out ./results.sarif ./...'
      - name: 'Upload SARIF file'
        uses: 'github/codeql-action/upload-sarif@16964e90ba004cdf0cd845b866b5df21038b7723'
        with:
          sarif_file: './results.sarif'
