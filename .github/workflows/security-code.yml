# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Code security analysis"

on:
  push:
    tags: ["*"]
    branches: ["*"]
  pull_request:
    branches: ["*"]
  schedule:
    - cron: "25 10 * * 3"
  workflow_dispatch:

permissions: {}

jobs:
  analyze-codeql:
    name: "CodeQL analysis (${{ matrix.language }})"
    runs-on: "ubuntu-latest"
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    strategy:
      fail-fast: false
      matrix:
        language: ["go"]
    steps:
      - name: "Checkout"
        uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683"
      - name: "Set up Go"
        uses: "actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed"
        with:
          go-version-file: "./go.mod"
          check-latest: true
      - name: "Initialize CodeQL"
        uses: "github/codeql-action/init@f09c1c0a94de965c15400f5634aa42fac8fb8f88"
        with:
          languages: "${{ matrix.language }}"
      - name: "Autobuild"
        uses: "github/codeql-action/autobuild@f09c1c0a94de965c15400f5634aa42fac8fb8f88"
      - name: "Perform CodeQL analysis"
        uses: "github/codeql-action/analyze@f09c1c0a94de965c15400f5634aa42fac8fb8f88"

  analyze-gosec:
    name: "Gosec analysis"
    runs-on: "ubuntu-latest"
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683"
      - name: "Set up Go"
        uses: "actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed"
        with:
          go-version-file: "./go.mod"
          check-latest: true
      - name: "Perform Gosec analysis"
        uses: "securego/gosec@d4617f51baf75f4f809066386a4f9d27b3ac3e46"
        with:
          args: "-no-fail -tests -fmt sarif -out ./results.sarif ./..."
      - name: "Upload SARIF file"
        uses: "github/codeql-action/upload-sarif@f09c1c0a94de965c15400f5634aa42fac8fb8f88"
        with:
          sarif_file: "./results.sarif"
