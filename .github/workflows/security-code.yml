name: 'Code security analysis'

on:
  push:
    tags: ['*']
    branches: ['*']
  pull_request:
    branches: ['*']
  schedule:
    - cron: '25 10 * * 3'
  workflow_dispatch:

permissions: {}

jobs:

  analyze-codeql:
    name: 'CodeQL analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    strategy:
      fail-fast: false
      matrix:
        language: ['go']
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab'
      - name: 'Set up Go'
        uses: 'actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@f3feb00acb00f31a6f60280e6ace9ca31d91c76a'
        with:
          languages: '${{ matrix.language }}'
      - name: 'Autobuild'
        uses: 'github/codeql-action/autobuild@f3feb00acb00f31a6f60280e6ace9ca31d91c76a'
      - name: 'Perform CodeQL analysis'
        uses: 'github/codeql-action/analyze@f3feb00acb00f31a6f60280e6ace9ca31d91c76a'

  analyze-gosec:
    name: 'Gosec analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab'
      - name: 'Set up Go'
        uses: 'actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Perform Gosec analysis'
        uses: 'securego/gosec@a459eb0ba387d9bd083d5c2e2354dbeef2465038'
        with:
          args: '-no-fail -tests -fmt sarif -out ./results.sarif ./...'
      - name: 'Upload SARIF file'
        uses: 'github/codeql-action/upload-sarif@f3feb00acb00f31a6f60280e6ace9ca31d91c76a'
        with:
          sarif_file: './results.sarif'
