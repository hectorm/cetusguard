# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Code security analysis"

on:
  push:
    tags: ["*"]
    branches: ["*"]
  pull_request:
    branches: ["*"]
  schedule:
    - cron: "25 10 * * 3"
  workflow_dispatch:

permissions: {}

jobs:
  analyze-codeql:
    name: "CodeQL analysis (${{ matrix.language }})"
    runs-on: "ubuntu-latest"
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    strategy:
      fail-fast: false
      matrix:
        language: ["go"]
    steps:
      - name: "Checkout"
        uses: "actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332"
      - name: "Set up Go"
        uses: "actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32"
        with:
          go-version-file: "./go.mod"
          check-latest: true
      - name: "Initialize CodeQL"
        uses: "github/codeql-action/init@4dd16135b69a43b6c8efb853346f8437d92d3c93"
        with:
          languages: "${{ matrix.language }}"
      - name: "Autobuild"
        uses: "github/codeql-action/autobuild@4dd16135b69a43b6c8efb853346f8437d92d3c93"
      - name: "Perform CodeQL analysis"
        uses: "github/codeql-action/analyze@4dd16135b69a43b6c8efb853346f8437d92d3c93"

  analyze-gosec:
    name: "Gosec analysis"
    runs-on: "ubuntu-latest"
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332"
      - name: "Set up Go"
        uses: "actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32"
        with:
          go-version-file: "./go.mod"
          check-latest: true
      - name: "Perform Gosec analysis"
        uses: "securego/gosec@6fbd381238e97e1d1f3358f0d6d65de78dcf9245"
        with:
          args: "-no-fail -tests -fmt sarif -out ./results.sarif ./..."
      - name: "Upload SARIF file"
        uses: "github/codeql-action/upload-sarif@4dd16135b69a43b6c8efb853346f8437d92d3c93"
        with:
          sarif_file: "./results.sarif"
