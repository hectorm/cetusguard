name: 'Code security analysis'

on:
  push:
    tags: ['*']
    branches: ['*']
  pull_request:
    branches: ['*']
  schedule:
    - cron: '25 10 * * 3'
  workflow_dispatch:

permissions: {}

jobs:

  analyze-codeql:
    name: 'CodeQL analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    strategy:
      fail-fast: false
      matrix:
        language: ['go']
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8'
      - name: 'Set up Go'
        uses: 'actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@cc7986c02bac29104a72998e67239bb5ee2ee110'
        with:
          languages: '${{ matrix.language }}'
      - name: 'Autobuild'
        uses: 'github/codeql-action/autobuild@cc7986c02bac29104a72998e67239bb5ee2ee110'
      - name: 'Perform CodeQL analysis'
        uses: 'github/codeql-action/analyze@cc7986c02bac29104a72998e67239bb5ee2ee110'

  analyze-gosec:
    name: 'Gosec analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8'
      - name: 'Set up Go'
        uses: 'actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Perform Gosec analysis'
        uses: 'securego/gosec@1af1d5bb49259b62e45c505db397dd2ada5d74f8'
        with:
          args: '-no-fail -tests -fmt sarif -out ./results.sarif ./...'
      - name: 'Upload SARIF file'
        uses: 'github/codeql-action/upload-sarif@cc7986c02bac29104a72998e67239bb5ee2ee110'
        with:
          sarif_file: './results.sarif'
