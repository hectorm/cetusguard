name: 'Code security analysis'

on:
  push:
    tags: ['*']
    branches: ['*']
  pull_request:
    branches: ['*']
  schedule:
    - cron: '25 10 * * 3'
  workflow_dispatch:

permissions: {}

jobs:

  analyze-codeql:
    name: 'CodeQL analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    strategy:
      fail-fast: false
      matrix:
        language: ['go']
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8'
      - name: 'Set up Go'
        uses: 'actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44'
        with:
          languages: '${{ matrix.language }}'
      - name: 'Autobuild'
        uses: 'github/codeql-action/autobuild@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44'
      - name: 'Perform CodeQL analysis'
        uses: 'github/codeql-action/analyze@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44'

  analyze-gosec:
    name: 'Gosec analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8'
      - name: 'Set up Go'
        uses: 'actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Perform Gosec analysis'
        uses: 'securego/gosec@19fa856badad483cae700ee1213dd7f1a933d6d3'
        with:
          args: '-no-fail -tests -fmt sarif -out ./results.sarif ./...'
      - name: 'Upload SARIF file'
        uses: 'github/codeql-action/upload-sarif@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44'
        with:
          sarif_file: './results.sarif'
