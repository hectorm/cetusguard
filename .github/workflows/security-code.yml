name: 'Code security analysis'

on:
  push:
    tags: ['*']
    branches: ['*']
  pull_request:
    branches: ['*']
  schedule:
    - cron: '25 10 * * 3'
  workflow_dispatch:

permissions: {}

jobs:

  analyze-codeql:
    name: 'CodeQL analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    strategy:
      fail-fast: false
      matrix:
        language: ['go']
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332'
      - name: 'Set up Go'
        uses: 'actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@2e230e8fe0ad3a14a340ad0815ddb96d599d2aff'
        with:
          languages: '${{ matrix.language }}'
      - name: 'Autobuild'
        uses: 'github/codeql-action/autobuild@2e230e8fe0ad3a14a340ad0815ddb96d599d2aff'
      - name: 'Perform CodeQL analysis'
        uses: 'github/codeql-action/analyze@2e230e8fe0ad3a14a340ad0815ddb96d599d2aff'

  analyze-gosec:
    name: 'Gosec analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332'
      - name: 'Set up Go'
        uses: 'actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Perform Gosec analysis'
        uses: 'securego/gosec@6fbd381238e97e1d1f3358f0d6d65de78dcf9245'
        with:
          args: '-no-fail -tests -fmt sarif -out ./results.sarif ./...'
      - name: 'Upload SARIF file'
        uses: 'github/codeql-action/upload-sarif@2e230e8fe0ad3a14a340ad0815ddb96d599d2aff'
        with:
          sarif_file: './results.sarif'
