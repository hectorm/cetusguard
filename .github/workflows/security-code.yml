# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Code security analysis"

on:
  push:
    tags: ["*"]
    branches: ["*"]
  pull_request:
    branches: ["*"]
  schedule:
    - cron: "25 10 * * 3"
  workflow_dispatch:

permissions: {}

jobs:
  analyze-codeql:
    name: "CodeQL analysis (${{ matrix.language }})"
    runs-on: "ubuntu-latest"
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    strategy:
      fail-fast: false
      matrix:
        language: ["go"]
    steps:
      - name: "Checkout"
        uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8"
      - name: "Set up Go"
        uses: "actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00"
        with:
          go-version-file: "./go.mod"
          check-latest: true
      - name: "Initialize CodeQL"
        uses: "github/codeql-action/init@f443b600d91635bebf5b0d9ebc620189c0d6fba5"
        with:
          languages: "${{ matrix.language }}"
      - name: "Autobuild"
        uses: "github/codeql-action/autobuild@f443b600d91635bebf5b0d9ebc620189c0d6fba5"
      - name: "Perform CodeQL analysis"
        uses: "github/codeql-action/analyze@f443b600d91635bebf5b0d9ebc620189c0d6fba5"

  analyze-gosec:
    name: "Gosec analysis"
    runs-on: "ubuntu-latest"
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8"
      - name: "Set up Go"
        uses: "actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00"
        with:
          go-version-file: "./go.mod"
          check-latest: true
      - name: "Perform Gosec analysis"
        uses: "securego/gosec@15d5c61e866bc2e2e8389376a31f1e5e09bde7d8"
        with:
          args: "-no-fail -tests -fmt sarif -out ./results.sarif ./..."
      - name: "Upload SARIF file"
        uses: "github/codeql-action/upload-sarif@f443b600d91635bebf5b0d9ebc620189c0d6fba5"
        with:
          sarif_file: "./results.sarif"
