name: 'Code security analysis'

on:
  push:
    tags: ['*']
    branches: ['*']
  pull_request:
    branches: ['*']
  schedule:
    - cron: '25 10 * * 3'
  workflow_dispatch:

permissions: {}

jobs:

  analyze-codeql:
    name: 'CodeQL analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    strategy:
      fail-fast: false
      matrix:
        language: ['go']
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b'
      - name: 'Set up Go'
        uses: 'actions/setup-go@84cbf8094393cdc5fe1fe1671ff2647332956b1a'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@7fee4ca032ac341c12486c4c06822c5221c76533'
        with:
          languages: '${{ matrix.language }}'
      - name: 'Autobuild'
        uses: 'github/codeql-action/autobuild@7fee4ca032ac341c12486c4c06822c5221c76533'
      - name: 'Perform CodeQL analysis'
        uses: 'github/codeql-action/analyze@7fee4ca032ac341c12486c4c06822c5221c76533'

  analyze-gosec:
    name: 'Gosec analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b'
      - name: 'Set up Go'
        uses: 'actions/setup-go@84cbf8094393cdc5fe1fe1671ff2647332956b1a'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Perform Gosec analysis'
        uses: 'securego/gosec@19fa856badad483cae700ee1213dd7f1a933d6d3'
        with:
          args: '-no-fail -tests -fmt sarif -out ./results.sarif ./...'
      - name: 'Upload SARIF file'
        uses: 'github/codeql-action/upload-sarif@7fee4ca032ac341c12486c4c06822c5221c76533'
        with:
          sarif_file: './results.sarif'
