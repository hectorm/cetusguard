name: 'Main'

on:
  push:
    tags: ['*']
    branches: ['*']
  pull_request:
    branches: ['*']
  workflow_dispatch:

permissions: {}

jobs:

  gofmt:
    name: 'Gofmt'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c'
      - name: 'Set up Go'
        uses: 'actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Gofmt'
        run: |
          make gofmt

  staticcheck:
    name: 'Staticcheck'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c'
      - name: 'Set up Go'
        uses: 'actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Staticcheck'
        uses: 'dominikh/staticcheck-action@ba605356b4b29a60e87ab9404b712f3461e566dc'
        with:
          install-go: false

  test:
    name: 'Test on ${{ matrix.os }}'
    needs: ['gofmt', 'staticcheck']
    runs-on: '${{ matrix.os }}'
    permissions:
      contents: 'read'
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c'
      - name: 'Set up Go'
        uses: 'actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Test'
        run: |
          make test

  test-race:
    name: 'Test race'
    needs: ['gofmt', 'staticcheck']
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c'
      - name: 'Set up Go'
        uses: 'actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Test race'
        run: |
          make test-race

  test-e2e:
    name: 'Test e2e'
    needs: ['gofmt', 'staticcheck']
    runs-on: 'ubuntu-20.04'
    permissions:
      contents: 'read'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c'
      - name: 'Set up Go'
        uses: 'actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Test e2e'
        run: |
          make test-e2e

  build:
    name: "Build for \
      ${{ matrix.go.GOOS }}-${{ matrix.go.GOARCH }}\
      ${{ matrix.go.GOARM != '' && format('v{0}', matrix.go.GOARM) || '' }}\
    "
    needs: ['test', 'test-race', 'test-e2e']
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
    strategy:
      fail-fast: false
      matrix:
        go: [
          { GOOS: 'linux',   GOARCH: 'amd64'   },
          { GOOS: 'linux',   GOARCH: 'arm64'   },
          { GOOS: 'linux',   GOARCH: 'arm',     GOARM: '7' },
          { GOOS: 'linux',   GOARCH: 'arm',     GOARM: '6' },
          { GOOS: 'linux',   GOARCH: 'riscv64' },
          { GOOS: 'linux',   GOARCH: 'ppc64le' },
          { GOOS: 'linux',   GOARCH: 's390x'   },
          { GOOS: 'windows', GOARCH: 'amd64'   },
          { GOOS: 'windows', GOARCH: 'arm64'   },
          { GOOS: 'darwin',  GOARCH: 'amd64'   },
          { GOOS: 'darwin',  GOARCH: 'arm64'   },
        ]
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c'
      - name: 'Set up Go'
        uses: 'actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568'
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: 'Build'
        run: |
          make build \
            GOOS="${{ matrix.go.GOOS }}" \
            GOARCH="${{ matrix.go.GOARCH }}" \
            GOARM="${{ matrix.go.GOARM }}"
          file ./dist/*-*-* && gzip -nv ./dist/*-*-*
      - name: 'Upload artifacts'
        uses: 'actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce'
        with:
          name: 'dist'
          path: './dist/*.gz'
          retention-days: 1

  build-push-docker:
    name: 'Build and push Docker images'
    needs: ['build']
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c'
      - name: 'Set up QEMU'
        uses: 'docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18'
      - name: 'Set up Docker Buildx'
        uses: 'docker/setup-buildx-action@4b4e9c3e2d4531116a6f8ba8e71fc6e2cb6e6c8c'
      - name: 'Login to Docker Hub'
        if: "github.event_name != 'pull_request'"
        uses: 'docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a'
        with:
          registry: 'docker.io'
          username: '${{ secrets.DOCKERHUB_USERNAME }}'
          password: '${{ secrets.DOCKERHUB_TOKEN }}'
      - name: 'Extract metadata'
        id: 'meta'
        uses: 'docker/metadata-action@507c2f2dc502c992ad446e3d7a5dfbe311567a96'
        with:
          images: |
            docker.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
      - name: 'Build and push'
        uses: 'docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671'
        with:
          context: './'
          platforms: 'linux/amd64,linux/arm64/v8,linux/arm/v7,linux/arm/v6,linux/riscv64,linux/ppc64le,linux/s390x'
          tags: '${{ steps.meta.outputs.tags }}'
          labels: '${{ steps.meta.outputs.labels }}'
          push: "${{ github.event_name != 'pull_request' }}"

  release-github:
    name: 'Create GitHub release'
    if: "startsWith(github.ref, 'refs/tags/v')"
    needs: ['build', 'build-push-docker']
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'write'
    steps:
      - name: 'Download artifacts'
        uses: 'actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a'
        with:
          name: 'dist'
      - name: 'Create release'
        env:
          GITHUB_PAT: '${{ secrets.GITHUB_TOKEN }}'
        run: |
          RELEASE_STATUS="$(curl -fs --proto '=https' --tlsv1.3 --globoff \
            --url "https://api.github.com/repos/${GITHUB_REPOSITORY:?}/releases/tags/${GITHUB_REF_NAME:?}" \
            --header "Authorization: Bearer ${GITHUB_PAT:?}" \
            --header 'Accept: application/vnd.github.v3+json' \
            --header 'Content-Type: application/json' \
            --write-out '%{http_code}' --output /dev/null ||:)"
          if [ "${RELEASE_STATUS:?}" = '200' ]; then exit 0; fi
          RELEASE_ID="$(curl -fsS --proto '=https' --tlsv1.3 --globoff \
            --url "https://api.github.com/repos/${GITHUB_REPOSITORY:?}/releases" \
            --header "Authorization: Bearer ${GITHUB_PAT:?}" \
            --header 'Accept: application/vnd.github.v3+json' \
            --header 'Content-Type: application/json' \
            --data "$(jq -rn --arg tag "${GITHUB_REF_NAME:?}" '{"name": $tag, "tag_name": $tag, "generate_release_notes": true}')" | jq -r '.id')"
          if [ -z "${RELEASE_ID-}" ] || [ "${RELEASE_ID:?}" = 'null' ]; then exit 1; fi
          for asset in ./*; do
            [ -f "${asset:?}" ] || continue
            encodedAssetName="$(jq -rn --arg v "$(basename "${asset:?}")" '$v|@uri')"
            curl -fsS --proto '=https' --tlsv1.3 --globoff \
              --url "https://uploads.github.com/repos/${GITHUB_REPOSITORY:?}/releases/${RELEASE_ID:?}/assets?name=${encodedAssetName:?})" \
              --header "Authorization: Bearer ${GITHUB_PAT:?}" \
              --header 'Accept: application/vnd.github.v3+json' \
              --header 'Content-Type: application/octet-stream' \
              --data-binary "@${asset:?}" --output /dev/null
          done
