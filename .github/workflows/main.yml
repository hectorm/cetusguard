# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Main"

on:
  push:
    tags: ["*"]
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

permissions: {}

jobs:
  gofmt:
    name: "Gofmt"
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8"
      - name: "Set up Go"
        uses: "actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00"
        with:
          go-version-file: "./go.mod"
          check-latest: true
      - name: "Gofmt"
        run: |
          make gofmt

  staticcheck:
    name: "Staticcheck"
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8"
      - name: "Set up Go"
        uses: "actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00"
        with:
          go-version-file: "./go.mod"
          check-latest: true
      - name: "Staticcheck"
        uses: "dominikh/staticcheck-action@024238d2898c874f26d723e7d0ff4308c35589a2"
        with:
          install-go: false

  test:
    name: "Test on ${{ matrix.os }}"
    needs: ["gofmt", "staticcheck"]
    runs-on: "${{ matrix.os }}"
    permissions:
      contents: "read"
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
    steps:
      - name: "Checkout"
        uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8"
      - name: "Set up Go"
        uses: "actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00"
        with:
          go-version-file: "./go.mod"
          check-latest: true
      - name: "Test"
        run: |
          make test

  test-race:
    name: "Test race"
    needs: ["gofmt", "staticcheck"]
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8"
      - name: "Set up Go"
        uses: "actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00"
        with:
          go-version-file: "./go.mod"
          check-latest: true
      - name: "Test race"
        run: |
          make test-race

  test-e2e:
    name: "Test e2e"
    needs: ["gofmt", "staticcheck"]
    runs-on: "ubuntu-24.04"
    permissions:
      contents: "read"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8"
      - name: "Set up Go"
        uses: "actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00"
        with:
          go-version-file: "./go.mod"
          check-latest: true
      - name: "Test e2e"
        run: |
          make test-e2e

  build:
    name: >-
      Build for
      ${{ matrix.go.GOOS }}-${{ matrix.go.GOARCH }}
      ${{ matrix.go.GOARM != '' && format('v{0}', matrix.go.GOARM) || '' }}
    needs: ["test", "test-race", "test-e2e"]
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
    strategy:
      fail-fast: false
      matrix:
        go:
          - { GOOS: "linux", GOARCH: "amd64" }
          - { GOOS: "linux", GOARCH: "arm64" }
          - { GOOS: "linux", GOARCH: "arm", GOARM: "7" }
          - { GOOS: "linux", GOARCH: "arm", GOARM: "6" }
          - { GOOS: "linux", GOARCH: "riscv64" }
          - { GOOS: "linux", GOARCH: "ppc64le" }
          - { GOOS: "linux", GOARCH: "s390x" }
          - { GOOS: "windows", GOARCH: "amd64" }
          - { GOOS: "windows", GOARCH: "arm64" }
          - { GOOS: "darwin", GOARCH: "amd64" }
          - { GOOS: "darwin", GOARCH: "arm64" }
    steps:
      - name: "Checkout"
        uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8"
      - name: "Set up Go"
        uses: "actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00"
        with:
          go-version-file: "./go.mod"
          check-latest: true
      - name: "Build"
        run: |
          make build \
            GOOS="${{ matrix.go.GOOS }}" \
            GOARCH="${{ matrix.go.GOARCH }}" \
            GOARM="${{ matrix.go.GOARM }}"
          file ./dist/*-*-* && gzip -nv ./dist/*-*-*
      - name: "Upload artifacts"
        uses: "actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02"
        with:
          name: "dist-${{ matrix.go.GOOS }}-${{ matrix.go.GOARCH }}-${{ matrix.go.GOARM }}"
          path: "./dist/*.gz"
          retention-days: 1

  build-push-docker:
    name: "Build and push Docker images"
    needs: ["build"]
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
      packages: "write"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8"
      - name: "Set up QEMU"
        uses: "docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392"
      - name: "Set up Docker Buildx"
        uses: "docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435"
      - name: "Login to GitHub Container Registry"
        if: "github.event_name != 'pull_request'"
        uses: "docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef"
        with:
          registry: "ghcr.io"
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"
      - name: "Login to Docker Hub"
        if: "github.event_name != 'pull_request'"
        uses: "docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef"
        with:
          registry: "docker.io"
          username: "${{ secrets.DOCKERHUB_USERNAME }}"
          password: "${{ secrets.DOCKERHUB_TOKEN }}"
      - name: "Extract metadata"
        id: "meta"
        uses: "docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f"
        with:
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
      - name: "Build and push"
        uses: "docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83"
        with:
          context: "./"
          platforms: "linux/amd64,linux/arm64/v8,linux/arm/v7,linux/arm/v6,linux/riscv64,linux/ppc64le,linux/s390x"
          tags: "${{ steps.meta.outputs.tags }}"
          labels: "${{ steps.meta.outputs.labels }}"
          push: "${{ github.event_name != 'pull_request' }}"
          provenance: "mode=max"
          sbom: true

  publish-github-release:
    name: "Publish GitHub release"
    if: "startsWith(github.ref, 'refs/tags/v')"
    needs: ["build", "build-push-docker"]
    runs-on: "ubuntu-latest"
    permissions:
      contents: "write"
    steps:
      - name: "Download artifacts"
        uses: "actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0"
        with:
          pattern: "dist-*"
          merge-multiple: true
          path: "assets"
      - name: "Publish"
        uses: "hectorm/ghaction-release@066200d04c3549852afa243d631ea3dc93390f68"
        with:
          assets-path: "./assets/"
